name: Deploy rapid-topic to dev

on:
  push:
    branches:
      - main
      - legg_til_nytt_topic_for_stillinger_til_eksterne
    paths:
      - deploy-topic-rapid-to-dev.yaml
      - topics/rapid-topic-dev.yaml

jobs:
  deploy-rapid-to-dev:
    name: Deploy rapid-topic to dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: nais/deploy/actions/deploy@master
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: topics/rapid-topic-dev.yaml
    permissions:
      contents: read
      id-token: write
      security-events: write
