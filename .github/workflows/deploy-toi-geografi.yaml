name: toi-geografi

on:
  push:
    paths:
    - apps/toi-geografi/**
    - .github/workflows/deploy-toi-geografi.yaml
    - .github/workflows/deploy-toi-template.yaml
    - buildSrc/**
    - technical-libs/testrapid

jobs:
  build-deploy:
    uses: ./.github/workflows/deploy-toi-template.yaml
    with:
      app_name: ${{ github.workflow }}
      deploy_dev_branch: refs/heads/ny-kandidat-indekser
    secrets: inherit
    permissions:
      contents: read
      id-token: write
      security-events: write
