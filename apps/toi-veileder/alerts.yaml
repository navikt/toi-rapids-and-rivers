apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: toi-veileder
  namespace: toi
  labels:
    team: toi
spec:
  groups:
    - name: toi-veileder
      rules:
        - alert: toi-veileder
          expr: kube_deployment_status_replicas_available{deployment="toi-veileder"} == 0
          for: 1s
          annotations:
            summary: Applikasjonen er nede
            action: "https://logs.adeo.no/goto/0897adc0-3992-11ed-8607-d590fd125f80"
          labels:
            namespace: toi
            severity: critical

        - alert: toi-veileder
          expr: sum(increase(logd_messages_total{log_app="toi-veileder",log_level="Error"}[10m])) > 0
          for: 1s
          annotations:
            summary: Applikasjonen har logget en error
            action: "https://logs.adeo.no/goto/0897adc0-3992-11ed-8607-d590fd125f80"
          labels:
            namespace: toi
            severity: critical

        - alert: toi-veileder
          expr: (100 * sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="toi-veileder",log_level=~"Warning"}[5m])) / sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="toi-veileder"}[5m]))) > 5
          for: 5m
          annotations:
            summary: Ã˜kning i warnings
            action: "https://logs.adeo.no/goto/0897adc0-3992-11ed-8607-d590fd125f80"
          labels:
            namespace: toi
            severity: warning