apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: toi-livshendelse
  namespace: toi
  labels:
    team: toi
spec:
  groups:
    - name: toi-livshendelse
      rules:
        - alert: toi-livshendelse
          expr: kube_deployment_status_replicas_available{deployment="toi-livshendelse"} == 0
          for: 2m
          annotations:
            summary: Appen er nede
            action: "https://logs.az.nav.no/goto/b3290db0311e268148bfcb5e68b2c2bf?security_tenant=navlogs"
          labels:
            namespace: toi
            severity: critical

        - alert: toi-livshendelse
          expr: sum(increase(log_messages_errors{app="toi-livshendelse", level="Error"}[10m])) > 0
          for: 1s
          annotations:
            summary: Appen har logget en error
            action: "https://logs.az.nav.no/goto/b3290db0311e268148bfcb5e68b2c2bf?security_tenant=navlogs"
          labels:
            namespace: toi
            severity: critical

        - alert: toi-livshendelse
          expr: sum(increase(log_messages_errors{app="toi-livshendelse", level="Warning"}[10m])) > 3
          for: 1s
          annotations:
            summary: Ã˜kning i warnings
            action: "https://logs.az.nav.no/goto/b3290db0311e268148bfcb5e68b2c2bf?security_tenant=navlogs"
          labels:
            namespace: toi
            severity: warning
