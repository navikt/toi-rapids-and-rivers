apiVersion: 'nais.io/v1'
kind: 'Alert'
metadata:
  name: toi-organisasjonsenhet
  namespace: toi
  labels:
    team: toi
spec:
  receivers:
    slack:
      channel: 'inkludering-alerts-prod'
  alerts:
    - alert: toi-organisasjonsenhet
      severity: danger
      expr: sum(up{app="toi-organisasjonsenhet", job="kubernetes-pods"}) == 0
      for: 1s
      description: Appen er nede (ingen Kubernetes-pods er oppe)
      action: "https://logs.adeo.no/goto/cefb4064656175434bb531acfc6125f6"

    - alert: toi-organisasjonsenhet
      expr: sum(increase(logd_messages_total{log_app="toi-organisasjonsenhet",log_level="Error"}[10m])) > 0
      for: 1s
      description: Appen har logget en error
      action: "https://logs.adeo.no/goto/cefb4064656175434bb531acfc6125f6"

    - alert: toi-organisasjonsenhet
      severity: warning
      expr: (100 * sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="toi-organisasjonsenhet",log_level=~"Warning"}[5m])) / sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="toi-organisasjonsenhet"}[5m]))) > 20
      for: 5m
      description: Ã˜kning i warnings
      action: "https://logs.adeo.no/goto/cefb4064656175434bb531acfc6125f6"
