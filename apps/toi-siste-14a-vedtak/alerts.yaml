apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: toi-siste-14a-vedtak
  namespace: toi
  labels:
    team: toi
spec:
  groups:
    - name: toi-siste-14a-vedtak
      rules:
        - alert: toi-siste-14a-vedtak
          expr: sum(up{app="toi-siste-14a-vedtak", job="nais-system/monitoring-apps-tenant"}) == 0
          for: 1s
          annotations:
            summary: Applikasjonen er nede
            action: "https://logs.adeo.no/goto/2dfa6fc0-398e-11ed-8607-d590fd125f80"
          labels:
            namespace: toi
            severity: critical

        - alert: toi-siste-14a-vedtak
          expr: sum(increase(logd_messages_total{log_app="toi-siste-14a-vedtak",log_level="Error"}[10m])) > 0
          for: 1s
          annotations:
            summary: Applikasjonen har logget en error
            action: "https://logs.adeo.no/goto/2dfa6fc0-398e-11ed-8607-d590fd125f80"
          labels:
            namespace: toi
            severity: critical

        - alert: toi-siste-14a-vedtak
          expr: (100 * sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="toi-siste-14a-vedtak",log_level=~"Warning"}[5m])) / sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="toi-siste-14a-vedtak"}[5m]))) > 5
          for: 5m
          annotations:
            summary: Ã˜kning i warnings
            action: "https://logs.adeo.no/goto/2dfa6fc0-398e-11ed-8607-d590fd125f80"
          labels:
            namespace: toi
            severity: warning