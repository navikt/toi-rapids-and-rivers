apiVersion: 'nais.io/v1'
kind: 'Alert'
metadata:
  name: toi-tilretteleggingsbehov
  namespace: toi
  labels:
    team: toi
spec:
  receivers:
    slack:
      channel: 'inkludering-alerts-prod'
  alerts:
    - alert: toi-tilretteleggingsbehov
      severity: danger
      expr: sum(up{app="toi-tilretteleggingsbehov", job="kubernetes-pods"}) == 0
      for: 1m
      description: Appen er nede (ingen Kubernetes-pods er oppe)
      action: "https://logs.adeo.no/goto/4f51178b9391a24b915215f4914f7b2f"

    - alert: toi-tilretteleggingsbehov
      expr: sum(increase(logd_messages_total{log_app="toi-tilretteleggingsbehov",log_level="Error"}[10m])) > 0
      for: 1s
      description: Appen har logget en error
      action: "https://logs.adeo.no/goto/4f51178b9391a24b915215f4914f7b2f"

    - alert: toi-tilretteleggingsbehov
      severity: warning
      expr: (100 * sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="toi-tilretteleggingsbehov",log_level=~"Warning"}[5m])) / sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="toi-tilretteleggingsbehov"}[5m]))) > 20
      for: 5m
      description: Ã˜kning i warnings
      action: "https://logs.adeo.no/goto/4f51178b9391a24b915215f4914f7b2f"
